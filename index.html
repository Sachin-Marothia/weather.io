<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.io</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>

      <div class="container ">
        <div class="left ">

            <div class="header">
               <div class="searchbar">
                 <input class="search-input" type="text" name="city name" id="searchinput" placeholder="City name">
                 <img class="search-btn" src="img/search.svg" alt="" id="searchbtn">
              </div>
            </div>

            <div class="stage2">
              <img src="img/clear.png" alt="">
            </div>

            <div class="stage3">
              <div class="temp">
              <h1>31</h1>
              <h3>°C </h3>
            </div>
              <div class="discription">
                <h2>Clear</h2>
              </div>
            </div>  

              <div class="stage4 ">
                <div class="date">
                  <h2>1-july-2024</h2>
                </div>
                <div class="day  time">
                  <h1>Friday , 1:20 pm</h1>
                </div>
              </div>

              <div class="stage5">
                   <div class="cityname invert">
                    <h1>Jammu</h1>
                   </div>
              </div>
        </div>
        <div class="right">



           <div class="box forcast"> 
            <div class="fourdayavgtemp">
                 <h2>4 Day Avg Temp.</h2>
            </div>
             <div class="day day1 invert">
              <div class="dayname"> 
                <h2>sun</h2></div>
                  <div class="img">
                    <img src="img/clear.png" alt="">
                  </div>
                 <div class="t day">
                   <h4>31</h4>
                   <h3>°C </h3>
                 </div>
             </div>

             <div class="day day2 invert">
              <div class="dayname"> <h2>mon</h2></div>
                  <div class="img">
                    <img src="img/haze.png" alt="">
                  </div>
                 <div class="t day">
                   <h4>31</h4>
                   <h3>°C </h3>
                 </div>
             </div>
             <div class="day day3 invert">
              <div class="dayname"> <h2>tue</h2></div>
                  <div class="img">
                    <img src="img/haze.png" alt="">
                  </div>
                 <div class="t day">
                   <h4>31</h4>
                   <h3>°C </h3>
                 </div>
             </div>
             <div class="day day4 invert">
              <div class="dayname"> <h2>tue</h2></div>
                  <div class="img">
                    <img src="img/haze.png" alt="">
                  </div>
                 <div class="t day">
                   <h4>31</h4>
                   <h3>°C </h3>
                 </div>
             </div>
             <div class="day day5 invert">
              <div class="dayname"> <h2>tue</h2></div>
                  <div class="img">
                    <img src="img/haze.png" alt="">
                  </div>
                 <div class="t day">
                   <h4>31</h4>
                   <h3>°C </h3>
                 </div>
             </div>
           </div>
          

             
           <div class="humidity same invert">
                 <h3>Humadity</h3>
                 <h1>19%</h1>
           </div>
           <div class="wind all  invert">
            <h3>Wind speed</h3>
              <div class="wind2">
                      <h1>19</h1>
                      <h3>Km/h</h3>
              </div>
           </div>
           <div class="pressure all invert">
             <h3>Air Pressure</h3>
               <div class="wind2">
                   <h1>19</h1>
                   <h3>hPa</h3>
               </div>
           </div>
           <div class="visibility all invert">
            <h3>Visibility</h3>
               <div class="wind2">
                   <h1>10</h1>
                   <h3>Km</h3>
               </div>
           </div>
           
           <div class="tempminmax  invert">
            <h3>Temp Max</h3>
            <div class="wind2">
              <h1>12</h1>
              <h3>°C</h3>
          </div>
           </div>

          </div>
        </div>
      










   <script src="main.js"></script>
</body>
</html>
